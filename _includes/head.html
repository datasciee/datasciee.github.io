<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{{ page.description |Â default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta property="og:image" content="http://datasci.ee/images/cover.png" />

  {% if page.stylesheet %}
  <link rel="stylesheet" href="{{ page.stylesheet | relative_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <script src="{{ "/assets/sorttable.js" | relative_url }}"></script>

  {% if page.custom_script %}
  <script src="{{ page.custom_script | relative_url }}"></script>
  {% endif %}

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicons/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "/assets/favicons/favicon-32x32.png" sizes="32x32" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "/assets/favicons/favicon-16x16.png" sizes="16x16" | relative_url }}">
  <link rel="manifest" href="{{ "/assets/favicons/manifest.json" | relative_url }}">
  <link rel="mask-icon" href="{{ "/assets/favicons/safari-pinned-tab.svg" | relative_url }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ "/assets/favicons/favicon.ico" | relative_url }}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <meta name="msapplication-config" content="{{ "/assets/favicons/browserconfig.xml" | relative_url }}">
  <meta name="theme-color" content="#ffffff">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
