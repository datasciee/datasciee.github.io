---
layout: default
---

<div class="post">

	<h1>{{ page.title }}</h1>
  
  	{{ content }}


	<div class="post-navigation-links">
	  {% if page.previous.url %}
	    <a class="prev" href="{{page.previous.url}}"><b>Tagasi:</b> {{page.previous.title}}</a>
	  {% endif %}
	  {% if page.next.url %}
	   	<a class="next" href="{{page.next.url}}"><b>Edasi: </b>{{page.next.title}}</a>
	  {% endif %}
	</div>

</div>
